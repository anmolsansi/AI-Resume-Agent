<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Resume Agent</title>
</head>
<body>
  <h1>Resume Generator</h1>

  <form id="generate-form">
    <label>Company name:</label><br />
    <input type="text" id="company" name="company" required /><br /><br />

    <label>Job Description:</label><br />
    <textarea id="jd" name="jd" rows="10" cols="80" required></textarea><br /><br />

    <label>Resume input method:</label><br />
    <label>
      <input type="radio" name="resume_mode" value="paste" checked />
      Paste resume text
    </label>
    <label style="margin-left: 12px;">
      <input type="radio" name="resume_mode" value="upload" />
      Upload DOCX
    </label>
    <br /><br />

    <div id="paste-block">
      <label>Base resume text (paste):</label><br />
      <textarea id="resume" name="resume" rows="10" cols="80"></textarea><br /><br />
    </div>

    <div id="upload-block" style="display:none;">
      <label>Upload resume (.docx only):</label><br />
      <input type="file" id="resume-docx" name="resume_docx" accept=".docx" />
      <br /><br />
    </div>

    <button type="submit">Generate</button>
  </form>

  <hr />

  <div id="result" style="display:none;">
    <p><strong>Score:</strong> <span id="score"></span></p>
    <p><strong>Summary:</strong> <span id="summary"></span></p>
    <p><strong>Resume source:</strong> <span id="resume-source"></span></p>
    <p><strong>Version:</strong> <span id="version"></span></p>
    <p><a id="download-link" href="#" target="_blank">Download DOCX</a></p>

    <p><strong>All versions:</strong></p>
    <ul id="versions-list"></ul>

    <hr />

    <h2>Generated Resume (Text)</h2>
    <pre id="new-resume-text" style="white-space: pre-wrap; border: 1px solid #444; padding: 10px;"></pre>

    <hr />

    <h2>What Changed (Side-by-Side)</h2>
    <div id="diff-view" style="overflow-x: auto;"></div>

    <button id="redo-btn">Redo</button>
  </div>

  <script>
    let currentJobId = null;

    const form = document.getElementById("generate-form");
    const resultDiv = document.getElementById("result");
    const scoreSpan = document.getElementById("score");
    const summarySpan = document.getElementById("summary");
    const resumeSourceSpan = document.getElementById("resume-source");
    const versionSpan = document.getElementById("version");
    const versionsList = document.getElementById("versions-list");
    const downloadLink = document.getElementById("download-link");
    const redoBtn = document.getElementById("redo-btn");
    const newResumePre = document.getElementById("new-resume-text");
    const diffView = document.getElementById("diff-view");
    const pasteBlock = document.getElementById("paste-block");
    const uploadBlock = document.getElementById("upload-block");
    const resumeTextarea = document.getElementById("resume");
    const resumeDocxInput = document.getElementById("resume-docx");

    function getResumeMode() {
      return document.querySelector('input[name="resume_mode"]:checked').value;
    }

    document.querySelectorAll('input[name="resume_mode"]').forEach((el) => {
      el.addEventListener("change", () => {
        const mode = getResumeMode();
        if (mode === "paste") {
          pasteBlock.style.display = "block";
          uploadBlock.style.display = "none";
        } else {
          pasteBlock.style.display = "none";
          uploadBlock.style.display = "block";
        }
      });
    });

    function updateResult(data) {
      scoreSpan.textContent = data.score;
      summarySpan.textContent = data.summary;
      versionSpan.textContent = data.version;
      resumeSourceSpan.textContent = data.resume_source || "";
      downloadLink.href = data.download_url;
      downloadLink.textContent = `Download ${data.docx_file}`;

      versionsList.innerHTML = "";
      if (Array.isArray(data.all_versions)) {
        for (const filename of data.all_versions) {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `/download/${filename}`;
          a.textContent = filename;
          a.target = "_blank";
          li.appendChild(a);
          versionsList.appendChild(li);
        }
      }

      newResumePre.textContent = data.new_resume_text || "";
      diffView.innerHTML = data.diff_html || "";

      resultDiv.style.display = "block";
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const jd = document.getElementById("jd").value;
      const company = document.getElementById("company").value;
      const mode = getResumeMode();

      const formData = new FormData();
      formData.append("jd", jd);
      formData.append("company", company);
      formData.append("resume_mode", mode);

      if (mode === "paste") {
        const resumeText = resumeTextarea.value.trim();
        if (!resumeText) {
          alert("Please paste your resume text.");
          return;
        }
        formData.append("base_resume", resumeText);
      } else {
        const file = resumeDocxInput.files[0];
        if (!file) {
          alert("Please upload a .docx file.");
          return;
        }
        formData.append("resume_file", file);
      }

      const resp = await fetch("/generate", {
        method: "POST",
        body: formData,
      });

      const data = await resp.json();
      currentJobId = data.job_id;

      updateResult(data);
    });

    redoBtn.addEventListener("click", async () => {
      if (!currentJobId) return;

      const resp = await fetch(`/regenerate/${currentJobId}`, {
        method: "POST",
      });

      const data = await resp.json();

      updateResult(data);
    });
  </script>
</body>
</html>
